<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.description} + ' | Image Upload'">Recipe | Image Upload</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/ambrosialogo-blk.png}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.8.2/css/all.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/4.8.8/css/mdb.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/nectar.css}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">

    <h2 class="display-4 recipe-info-title" th:text="'Recipe Image'">Recipe Image</h2>

    <h5 class="recipe-info-sub-title" th:text="'Upload ' + ${recipe.description} +  ' Preview Image'">Upload New Recipe Image</h5>

</div>


<div class="container-fluid">
    <form  th:object="${recipe}" th:action="@{'/recipe/' + ${recipe.id} + '/img'} " enctype="multipart/form-data" method="post">
        <input type="hidden" th:field="*{id}"/>


        <!-- Ingredient Editor Card -->
        <div class="card card-cascade wider nectar-recipe-card">

            <!-- Card image -->
            <div class="view view-cascade overlay">
                <a><i class="fas fa-camera-retro fa-lg nectar-icon nectar-recipe-title"></i></a>
                <a style="color: #787878" class="recipe-panel-text nectar-hue"></a>
                <hr class="nectar-line">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <!-- Card content -->
            <div class="card-body card-body-cascade">

                <br>
                <div class="row justify-content-center nectar-frame">
                    <div class="col-md-6">
                        <!-- Left content -->

                        <div class="col-md-6 form-group" >
                            <a><i class="fas fa-file-image fa-lg conspectus-icon"></i></a>
                            <label style="font-weight: 600" class="nectar-item-title" th:text="'Browse File '">Browse File </label>
                            <input style="padding: 4px" type="file" id="recipeImgFile" name="recipeImgFile" class="form-control input nectar-input"  />
                        </div>


                    </div>

                    <div class="col-md-6">
                        <!-- Right content -->

                        <!-- Right content -->
                    </div>


                </div>

            </div>

        </div>

        <!-- /Ingredient Editor Card -->

        <div class="row">
            <div class="col-12 text-center">
                <br>
                <br>
                <button type="submit" style="background-color: #D4AF37;" class="btn nectar-submit-button" th:text="${buttonText}">UPLOAD</button>
                <br>
                <br>
            </div>
        </div>

    </form>
</div>



<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <br>
            <br>
            <a class="home-button" th:href="@{'/recipe/modusoperandi/' + ${recipe.id}}"
               th:text="'<< RETURN TO ' + ${recipe.description} + ' RECIPE'"><< RETURN TO RECIPE</a>
            <br>
        </div>
    </div>
</div>

<div class="container footer-logo">
    <div class="row">
        <div class="col-12 text-center">
            <p>
                <a  th:target="_blank" th:href="${'https://www.emekaegwim.com/'}">
                    <img src="../static/resources/images/meka-dev-logo.png" th:src="@{/resources/images/meka-dev-logo.png}"
                         alt="Designed x Developed by Emeka Egwim"/>
                </a>
            </p>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
