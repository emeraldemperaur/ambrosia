<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Ingredient | ' + ${ingredient.description}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/ambrosialogo-blk.png}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.8.2/css/all.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/4.8.8/css/mdb.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/nectar.css}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div class="container-fluid">

    <h2 class="display-4 recipe-info-title" th:text="${ingredient.description}">Ingredient Title</h2>

    <h5 class="recipe-info-sub-title" th:text="'INGREDIENT INFORMATION'">INGREDIENT INFORMATION</h5>

</div>


<div class="container mt-4">
    <div class="row">

        <div class="card card-cascade wider nectar-recipe-card">
            <div class="view view-cascade overlay">
                <a><i class="fas fa-pepper-hot fa-lg nectar-icon nectar-recipe-title"></i></a>
                <a style="color: #787878" class="recipe-panel-text nectar-hue" th:text="${ingredient.altDescription}">Ingredient Title</a>
                <hr class="nectar-line">
                <a th:target="_blank" th:href="@{'https://www.pcexpress.ca/'}">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body card-body-cascade">
                <br>
                <div class="row justify-content-center nectar-ingredient-frame">
                    <div class="col-sm-4">
                        <div class="view overlay">
                            <img class="card-img-top nectar-ingredient-img" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg"
                                 alt="ingredient image" th:src="${ingredient.thumbUrl}">
                            <a th:href="@{'https://www.pcexpress.ca/'}">

                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4">

                        <!--Amount:-->
                        <h4 style="font-weight: 600" class="card-title recipe-info-sub-title" th:text="'Amount '">Amount: </h4>
                        <a class="nectar-ingredient-price-value" th:text="${ingredient.amount}">10.00</a>

                        <!--Unit Of Measure:-->
                        <h5 style="font-weight: 600" class="recipe-info-sub-title" th:text="'Unit Of Measure '">Unit Of Measure </h5>
                        <a class="nectar-ingredient-price-value" th:text="${ingredient.unitOfMeasure.uom}">Pound</a>

                        <br>
                        <!--Avg Total Price:-->
                        <h5 style="font-weight: 600" class="recipe-info-sub-title" th:text="'AVG. UNIT PRICE '">AVG. UNIT PRICE </h5>
                        <a class="nectar-ingredient-price-value" th:text="'$' + ${ingredient.getAvgUnitPrice}">$23.99</a>

                        <br>&nbsp;

                    </div>
                </div>

            </div>


        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <br>
            <br>
            <a class="home-button" th:href="@{'/recipe/' + ${ingredient.getRecipeID()} + '/ingredients' }" th:text="'<< RETURN TO INGREDIENTS LIST'">
                << RETURN TO INGREDIENTS LISTS
            </a>
            <br>
        </div>
    </div>
</div>



<div class="container footer-logo">
    <div class="row">
        <div class="col-12 text-center">
            <p>
                <a  th:target="_blank" th:href="${'https://www.emekaegwim.com/'}">
                    <img src="../static/resources/images/meka-dev-logo.png" th:src="@{/resources/images/meka-dev-logo.png}"
                         alt="Designed x Developed by Emeka Egwim"/>
                </a>
            </p>
        </div>
    </div>
</div>




</body>
</html>
